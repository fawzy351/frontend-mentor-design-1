<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- render all elements  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css file  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
    <title>design 1</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="final-result">
                <h1>your result</h1>
                <div class="result">
                    76
                    <span>of 100</span>
                </div>
                <div class="info">
                    <h2>great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h1>summary</h1>
                <ul>
                    <li>
                        <img src="IMAGES/icon-reaction.svg" alt="">
                        <p>reaction</p>
                        <div class="result">
                            80
                            <span>/100</span>
                        </div>
                    </li>
                    <li>
                        <img src="IMAGES/icon-memory.svg" alt="">
                        <p>memory</p>
                        <div class="result">
                            92
                            <span>/100</span>
                        </div>
                    </li>
                    <li>
                        <img src="IMAGES/icon-verbal.svg" alt="">
                        <p>verbal</p>
                        <div class="result">
                            61
                            <span>/100</span>
                        </div>
                    </li>
                    <li>
                        <img src="IMAGES/icon-visual.svg" alt="">
                        <p>visual</p>
                        <div class="result">
                            72
                            <span>/100</span>
                        </div>
                    </li>
                </ul>
                <a href="#">
                    continue
                </a>
            </div>
        </div>
    </div>
</body>
</html>
